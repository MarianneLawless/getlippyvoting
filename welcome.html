<body>
    <h1> Welcome</h1>
    Please log in by entering your name

    <br/><br/>
    <form action="/login" method="POST">
        <div class="form-group">
            <label for="usernameinput">Your name</label>
            <input type="text" class="form-control" id="usernameinput" aria-describedby="usernamehelp"
                placeholder="Enter your name" name="username">
            <small id="usernamehelp" class="form-text text-muted">first name is fine</small>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>
